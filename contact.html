		<!-- wrapper for entire page to make border -->

			<nav>
				<ul>
					<li><a href="index.html">HOME</a></li>

					<li><a href="about.html">ABOUT</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</nav>
			<div id="container">
				<div id="innerContainer">

					<p class="contactHeader">Call us, email us, stop by!</p>

					<div id="contactInfo">
						<p>Kate's Fair Trade Market World Headquarters</p>
						<p>Address: 2 E 22nd Street
						            Lorem Ipsum, ZZ 99999</p>
						<p>Phone:   1-888-888-8888
						   Fax  :   1-999-999-9999</p>
						<p>Email:   info@sitametipsum.com</p>
					</div>

					<p class="contactHeader">Directions!</p>

					<!-- office map -->
				  	<div id="map">
                    	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9626735109505!2d-73.99006674999995!3d40.740846849999976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a3f0453e37%3A0xe05fa3654e670987!2s2+E+22nd+St!5e0!3m2!1sen!2sus!4v1393014369574" width="942" height="600" frameborder="0" style="border:0"></iframe>
                    </div>

					<p class="contactHeader">Send us a message</p>

					<!-- Contact form for questions -->
					<form id="contactForm" action="#" method="post">
						<ul>
							<div class="inputForm">
								<input type="text" name="lName" id="lName" placeholder="name" class="text">
							</div>
							<div class="inputForm">
								<input type="email" name="emailAddress" id="emailAddress" placeholder="email address" class="text">
							</div>
							<div class="inputForm">
								<input type="phone" name="phoneNumber" id="phoneNumber" placeholder="phone number ex: 555-555-5555" class="text">
							</div>

							<textarea id="message" placeholder="your message" class="text"></textarea>
						    
						 	<!-- submit button -->
						 	<div id="btnSubmitLi">
								<input id="btnSubmit" type="submit" value="Submit">
							</div>
						</ul>
					</form>
				</div> <!-- innerContainer -->
			</div> <!-- container -->
